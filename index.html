<h2 class="date-header">

          <h1 class="titulo">Susurros en la Bruma - Lizzie Brontë</h1>
          
                 <p class="sub-titulo">Susurros en la Bruma - Novela</p>
              <img class="imagenes" src="https://1.bp.blogspot.com/-c5_iHXiFLDM/Xtk7LNCSvdI/AAAAAAAADWs/2-nOFAdNS5QIk7YdfcBObcXNyWAVL-KZwCK4BGAsYHg/s320/SUSURROS%2BEN%2BLA%2BBRUMA.jpg">
          
          
          
          
                 <p> Sinopsis: <br><br>

Ava Monroe tiene un don, el de ayudar almas atrapadas. Su vida nómada y excéntrica le brinda todo lo que necesita, libertad y ausencia de lazos afectivos. No desea echar raíces, conoce mejor que nadie el dolor de la pérdida.<br><br>

Una voz susurrante, un pedido de auxilio en medio de la noche la llevan a las tierras de Durstfall.<br><br>

Entre las sombras de la olvidada mansión habitan Luke Skyller y su sobrina Rose. Ambos viven una existencia de exilio; en el caso de la niña, por sus sentidos perdidos, en el caso del conde, por su afán de no volver a sentir. Sortear esos muros emocionales será un desafío para Ava Monroe, uno que pondrá en peligro su tan bien resguardado corazón.<br><br>

¿Podrá Ava sacarlos de su encierro, o será ella la que caiga en la trampa de los brazos de Luke? <br><br><br><br>
