          <h1 class="titulo">BRIDGERTON: La serie. revisando las impresiones iniciales</h1>
          
                 <p class="sub-titulo">BRIDGERTON – La serie-  revisión
Impresiones Iniciales</p>
              <img class="imagenes" src="https://pics.filmaffinity.com/Los_Bridgerton_Serie_de_TV-259182758-mmed.jpg">
          
          
          
          
                 <p> 

Decir que Bridgerton ha sido un éxito es quedarse corto. Hace solo un poco más de un mes fue lanzada y a partir de ahí la Bridgertonmania ha sido imparable; posteos en todos y cada uno de los portales web, calificación bastante elevada, redes a reventar de la aceptación que ha tenido por parte del espectador y lo más importante, los más de 80 millones de visualizaciones en todo el mundo durante sus primeros 28 días de lanzamiento, lo que la convierte en la serie más vista de la historia de Netflix. ¿Qué!? Si señores, la información es oficial, la popularidad ha sido tal que desbancando series populares y de trayectorias como: Narcos, Elite, Dark, Stranger Things y la lista es más larga. Una absoluta locura que las productoras no esperaban ni yo -y supongo que ustedes tampoco-.<br><br>
 

De mas está confirmarles que la segunda temporada viene en camino, porque ya se lo imaginaran, y es que, ¿qué productora no aprovechara el boom para sacarle el máximo provecho a su producto?. Julia Quinn debe estar pletórica.<br><br>

Pero después de que se pasó la fiebre del estreno de la serie (recordemos que salió el 25/12 y yo ese mismo día después de ver el primer capítulo procedí a realizar un posteo bastante apresurado) he estado pensando cosas… y decidí ver la serie nuevamente, pero esta vez bajo una lupa algo más crítica. Y de ahí salió este post.<br><br>

</p>
